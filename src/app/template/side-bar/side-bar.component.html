<mat-drawer-container color="primary" class="container">
    <mat-drawer mode="side" [opened]="sidebarService.openSideBar">
        <app-title-side-bar title="SISTEMA"></app-title-side-bar>
        <app-list-tile link="/home"></app-list-tile>
        <app-list-tile icon="dashboard" text="Dashboard" link="#"></app-list-tile>
        <app-title-side-bar title="CADASTROS"></app-title-side-bar>
        <app-list-tile icon="person" text="Clientes" link="/client-form"></app-list-tile>
        <app-list-tile icon="restaurant" text="Produtos" link="/products-form"></app-list-tile>
        <app-list-tile icon="sell" text="Categorias" link="/categories-form"></app-list-tile>
        <app-title-side-bar title="CONSULTAS"></app-title-side-bar>
        <app-list-tile icon="people" text="Clientes" link="/client-table"></app-list-tile>
        <app-list-tile icon="fastfood" text="Produtos" link="/products-table"></app-list-tile>
        <app-list-tile icon="bookmarks" text="Categorias" link="/categories-table"></app-list-tile>

    </mat-drawer>

        </div>
    </mat-drawer-content>
