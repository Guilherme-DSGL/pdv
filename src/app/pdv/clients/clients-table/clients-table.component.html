<h1 class="title">Tabela de Clientes</h1>
<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
        </ng-container>

        <ng-container matColumnDef="alocation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Alocação </th>
            <td mat-cell *matCellDef="let row"> {{ row.alocation }} </td>
        </ng-container>

        <ng-container matColumnDef="birthDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Nascimento </th>
            <td mat-cell *matCellDef="let row"> {{ row.birthDate | date: 'dd/MM/yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="pass">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Senha </th>
            <td mat-cell *matCellDef="let row"> {{ row.pass }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Açoes </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button [routerLink]="'/pdv/client/form/'+row.id">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
                </button>
                <button mat-icon-button (click)="openDialog(row.id)">
                    <mat-icon color="warn" aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
                </button>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell " colspan="4">Nao foi encontrado nenhum campo com o parametro de: "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
