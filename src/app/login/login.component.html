<mat-card class="card">
    <mat-card-header class="title-header">
        <mat-card-title class="title">Login</mat-card-title>
    </mat-card-header>

    <mat-card-content class="form">

        <mat-form-field appearance="fill">
            <mat-label>Coloque seu usu√°rio</mat-label>
            <input matInput placeholder="Ex. Maria" required>
            <mat-error *ngIf="false"></mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Coloque sua senha</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="action">
        <button mat-raised-button color="primary" class="button">Entrar</button>
    </mat-card-actions>
</mat-card>
